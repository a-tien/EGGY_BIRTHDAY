<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂，朋友！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="birthday-card">
            <h1>生日快樂，[朋友名字]！</h1>
            <img src="friend_photo.jpg" alt="朋友的照片" class="photo">
            
            <div id="balloon-container"></div>
            
            <div class="message-form">
                <h2>給[朋友名字]留言祝福:</h2>
                <textarea id="message" placeholder="輸入你的生日祝福"></textarea>
                <button class="submit-btn" onclick="addMessage()">送出祝福</button>
            </div>
            
            <div id="messages-container">
                <h2>大家的祝福:</h2>
                <ul id="messages"></ul>
            </div>
            
            <button class="balloon-btn" onclick="addBalloon()">🎈 放一個氣球</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
